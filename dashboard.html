<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
    
    </head>

    <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
            <div class="col-8 barra">
                <h4 class="text-light">Dashboard Test</h4>
            </div>
            <div class="col-4 text-right barra">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <a class="px-3 text-light perfil dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user-circle user"></i></a>

                        <div class="dropdown-menu" aria-labelledby="navbar-dropdown">
                            <a class="dropdown-item menuperfil insec" href="insec.html">Iniciar Sesión
                            </a>
                            <a class="dropdown-item menuperfil insec" href="regs.html">Registrarse
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="box" id="one">
        <h4>Fecha</h4>

        <input type="date" value="2023-01-02" min="2023-01-02" max="2023-01-23">
        <br>
        <input type="date" value="2023-01-23" min="2023-01-02" max="2023-01-23">

    </div>
    <div class="box" id="two">
        <h4>Zona</h4>
        
        <select>

            <option value="0">Todas</option>
            <option value="1">Norte</option>
            <option value="2">Occidente</option>
            <option value="3">Oriente</option>
            <option value="4">Sur</option>

        </select>
    </div>
    <div class="box" id="three">
        <h4>Subestación</h4>
        <select>
            <option value="0">Todas</option>
            <option value="1">Arcabuco</option>
            <option value="2">Paipa</option>
            <option value="3">Ramiriqui</option>
            <option value="4">Togui</option>
            <option value="5">Umbita</option>
            <option value="6">Villa_de_Leyva</option>

        </select>
    </div>
    <div class="box" id="four">
        <h4>Nivel de tensión [KV]</h4>
        <select>
            <option value="0">Todas</option>
            <option value="1">13,2</option>
            <option value="2">34,5</option>

        </select>
    </div>
    <div class="box" id="five">
        <h4>Total de Causas</h4>

    </div>
    <div class="box" id="six">

        <h4>Total de Horas de Falla</h4>

    </div>
    <div class="box" id="seven">

        <div>
            <canvas id="myChart"></canvas>
          </div>
          
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          
          <script>
            const ctx = document.getElementById('myChart');
          
            new Chart(ctx, {
              type: 'bar',
              data: {
                labels: ['Arcabuco', 'Ramiriqui', 'Paipa', 'Togui', 'Villa_de_Leyva', 'Umbita'],
                datasets: [{
                  label: 'Demanda no atendida [KWh]',
                  backgroundColor: 'rgb(165, 18, 18)',
                  borderColor: 'rgb(215, 0, 0)',
                  borderWidth: 1,
                  data: [903, 806, 436, 200, 140, 50],
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
        
    </div>

    
</body>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/646c794df3.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</html>
